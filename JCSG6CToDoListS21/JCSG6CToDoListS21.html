<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="TODO.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>My To-Do-List</title>
</head>
<body>
    
    
    
    <div class="todocontainer mt-4">
        <br><br>
        <h1 class="header"> <a href="JCSG6CFlexBoxS21 copy/index.html">Back to Projects </a></h1>
        <h1 class="display-4 text-center">
            <br><br>
            <i class="fas fa-list-ul text-primary"></i> My To-Do List</h1>
        
         <div class="switchcontainer">
    <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    <!-- <button id="switch" onclick="toggleTheme()">Switch</button> -->
  </div>
        
        <form id="todo-form">
            <div class="form-group">
                <br><br>
                <h3>Title</h3>
                <input type="text" id="title" class="form-control">
                </div>
            
        <br><hr><br>

            <div class="form-group">
                <h3>Type</h3>
            <div>
                <input id="school" type="radio" name="type" value="school">
                <label for="school">School</label>
            </div>
            <div>
                <input id="home" type="radio" name="type" value="home">
                <label for="home">Home</label>
                
            </div>
            <div>
                <input id="personal" type="radio" name="type"  value="personal">
                <label for="personal">Personal</label>
            </div>
            <div>
                <input id="meeting" type="radio" name="type" value="meeting">
                <label for="meeting">Meeting</label>
            </div>
                 <div>
                <input id="email" type="radio" name="type" value="email">
                <label for="email">Email</label>
            </div>
            <div>
                <input id="followup" type="radio" name="type" value="follow up">
                <label for="followup">Follow Up</label>
            </div>
            </div>
                
                      <br><hr><br>
  
                
            <div class="starcontainer">
                <h3>Priority</h3>
               <div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>
       
            </div>
                
                        <br><br><br><hr><br>

            <div class="form-group">
                
               
                <h3>Date</h3>
            
            <input type="date" name="day">
                
         
                        <br><br>

            <input type="submit" value="Add" class="btn btn-primary btn-block">
                
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Priority</th>
                        <th>Date</th>
                        <th>Action</th>
                        <th></th>
                     </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
                
                </div>
                </div>
                </form>
                </div>
         
    
    <script src="list.js"></script>
